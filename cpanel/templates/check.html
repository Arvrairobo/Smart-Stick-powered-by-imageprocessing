    <script>

      // Initialize and add the map
      function initMap() {
      		var latt = parseFloat('{{latitude}}');
      		var longi = parseFloat('{{longitude}}');
        
        	var map = new google.maps.Map(document.getElementById('map'), {
        		//console.log('{{longitude}}');

                    center: {
                        lat: latt,
                        lng: longi,
                    },
                    zoom: 15,
                });



        var marker = new google.maps.Marker({
        	position: {
        		lat: latt,
              lng: longi,
        	},
        	map: map
        });
      }
      function re(){
      	location.reload();
      }

      {% if notification %}
        $('#notification').modal('show');
      {% else %}
        setInterval(re,3000)
      {% endif %}
    </script>
  


    <script async defer
